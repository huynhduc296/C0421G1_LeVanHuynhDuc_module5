<div class="row justify-content-between">
  <h2>Danh Sách Nhân Viên</h2>
  <div class="d-flex">
    <input class="form-control mr-2" type="text"placeholder="Tim Kiếm Nhân viên" [(ngModel)]="term">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>
<div class="row mt-3">
  <button class="bnt btn-success" [routerLink]="['/employee-add']">Thêm Mới</button>
  <table class="table mt-3 table-striped">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">position</th>
      <th scope="col">level</th>
      <th scope="col">part</th>
      <th scope="col">id_card</th>
      <th scope="col">salary</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>
      <th scope="col">address</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees |filter:term  | paginate: { itemsPerPage: 2, currentPage: p }">
      <td>{{employee.id}}</td>
      <td>{{employee.fullName}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.level}}</td>
      <td>{{employee.part}}</td>
      <td>{{employee.idCart}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.idCart}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.address}}</td>
      <td>
        <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/employee-edit/'+employee.id]">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDialog(employee.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
